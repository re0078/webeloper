{% extends 'base.html' %}

{% if logged_in %}
    {% block profile %}
        <span id="text_first_name">{{ user.first_name }}</span>
        <span id="text_last_name">{{ user.last_name }}</span>
        <span id="text_user_name">{{ user.username }}</span>
        {% if user.profile.image_url %}
            <img id="profile_image" src="{{ user.profile.image_url }} ">
        {% endif %}
        <a id="setting" href="{% url 'web:setting' %}">setting</a>

    {% endblock %}

{% endif %}
